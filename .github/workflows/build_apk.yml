name: Build Android APK

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Install Dependencies
        working-directory: ./weather_app
        run: flutter pub get

      - name: Create dummy firebase_options.dart
        working-directory: ./weather_app
        run: |
          echo "Creating dummy firebase_options.dart..."
          cat <<EOF > lib/firebase_options.dart
          import 'package:firebase_core/firebase_core.dart';
          import 'package:flutter/foundation.dart';

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              return const FirebaseOptions(
                apiKey: 'dummy',
                appId: 'dummy',
                messagingSenderId: 'dummy',
                projectId: 'dummy',
              );
            }
          }
          EOF

      - name: Create dummy google-services.json
        working-directory: ./weather_app
        run: |
          echo "Creating dummy google-services.json..."
          cat <<EOF > android/app/google-services.json
          {
            "project_info": {
              "project_number": "123456789012",
              "project_id": "dummy-project",
              "storage_bucket": "dummy-project.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:123456789012:android:dummyappid",
                  "android_client_info": {
                    "package_name": "com.sira.forecasting"
                  }
                },
                "api_key": [
                  {
                    "current_key": "dummy-api-key"
                  }
                ]
              }
            ]
          }
          EOF

      - name: Generate Debug Keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        continue-on-error: true

      - name: Build APK
        working-directory: ./weather_app
        run: flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: weather_app/build/app/outputs/flutter-apk/*.apk
